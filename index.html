<!DOCTYPE html>
<html>
<head>
  <title>Регистрация на сервере знакомств</title>
</head>
<body>
  <h2>Регистрация аккаунта</h2>
    <label for="first-name">Имя:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>
    
    <label for="last-name">Фамилия:</label>
    <input type="text" id="last-name" name="last-name" required><br><br>
    
    <label for="username">Имя для входа (логин):</label>
    <input type="text" id="username" name="username" required><br><br>
    
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="confirm-password">Подтверждение пароля:</label>
    <input type="password" id="confirm-password" name="confirm-password" required><br><br>
    
    <label for="secret-question">Секретный вопрос:</label>
    <input type="text" id="secret-question" name="secret-question" required><br><br>
    
    <label for="secret-answer">Ответ:</label>
    <input type="text" id="secret-answer" name="secret-answer" required><br><br>
    
    <label for="country">Страна:</label>
    <select id="country" name="country">
      <option value="country1">Россия</option>
      <option value="country2">Литва</option>
      <option value="country3">Латвия</option>
      <option value="country4">Англия</option>
      <option value="country5">Франция</option>
      <option value="country6">Германия</option>
      <option value="country7">Нидерланды</option>
      <option value="country8">Швеция</option>
      <option value="country9">Норвегия</option>
      <option value="country10">Финляндия</option>
    </select><br><br>
    
    <input type="checkbox" id="remember-me" name="remember-me">
    <label for="remember-me">Запомнить меня на этом компьютере</label><br><br>
    
    <input type="submit" value="Зарегистрироваться">
</body>
</html>
